# CodeQL Analysis for GroundCTRL
# This workflow performs CodeQL analysis on the codebase to identify security vulnerabilities

name: "CodeQL Analysis"

on:
  push:
    branches: [ main, sprint2tests ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '25 3 * * 1'  # Run weekly on Mondays at 3:25 AM UTC

# Required permissions for CodeQL analysis
permissions:
  contents: read
  security-events: write  # Required for uploading SARIF results
  actions: read           # Required for private repositories

# Cancel previous runs when new commits are pushed
concurrency:
  group: codeql-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    timeout-minutes: 360

    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          # Use default queries plus security-and-quality for comprehensive analysis
          queries: security-and-quality,security-extended

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Install frontend dependencies  
        working-directory: ./frontend
        run: npm install

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{matrix.language}}"