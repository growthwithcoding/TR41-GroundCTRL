name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Build frontend
        working-directory: ./frontend
        run: npm run build
      
      - name: Check if Firebase secret is configured
        id: check_secret
        run: |
          if [ -z "${{ secrets.FIREBASE_SERVICE_ACCOUNT }}" ]; then
            echo "secret_configured=false" >> $GITHUB_OUTPUT
            echo "⚠️ Firebase service account secret is not configured"
          else
            echo "secret_configured=true" >> $GITHUB_OUTPUT
            echo "✅ Firebase service account secret is configured"
          fi
      
      - name: Deploy to Firebase Hosting Preview
        id: firebase_deploy
        if: steps.check_secret.outputs.secret_configured == 'true'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
          projectId: groundctrl-c8860
      
      - name: Comment on PR - Deployment Skipped
        if: steps.check_secret.outputs.secret_configured == 'false'
        continue-on-error: true
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '⚠️ **Firebase Hosting Preview Skipped**\n\nThe Firebase service account secret (`FIREBASE_SERVICE_ACCOUNT`) is not configured in this repository.\n\n**To enable preview deployments:**\n1. Add the secret in [Repository Settings → Secrets and variables → Actions](/${{ github.repository }}/settings/secrets/actions)\n2. See `PRODUCTION_DEPLOYMENT.md` for instructions\n\n**Build Status:** ✅ Frontend built successfully'
            })
      
      - name: Comment on PR - Deployment Failed
        if: failure() && steps.check_secret.outputs.secret_configured == 'true'
        continue-on-error: true
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '❌ **Firebase Hosting Preview Failed**\n\nThe deployment to Firebase Hosting failed. Please check the [workflow logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.\n\n**Build Status:** ✅ Frontend built successfully\n**Deploy Status:** ❌ Deployment failed'
            })
