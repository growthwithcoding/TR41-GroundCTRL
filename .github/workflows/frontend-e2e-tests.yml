name: Frontend Playwright E2E Tests

on:
  pull_request:
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-e2e-tests.yml'
  push:
    branches:
      - main
      - develop
    paths:
      - 'frontend/**'
  workflow_dispatch:

# Cancel previous runs when new commits are pushed
concurrency:
  group: frontend-e2e-${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  checks: write
  contents: read
  issues: write
  pull-requests: write

jobs:
  e2e-tests:
    name: E2E Tests (${{ matrix.browser }})
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false  # Continue running other browsers even if one fails
      matrix:
        browser: [chromium, firefox, webkit, 'Mobile Chrome', 'Mobile Safari']
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      
      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci
      
      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci
      
      - name: Start backend server in background
        working-directory: ./backend
        run: |
          npm start &
          echo $! > backend.pid
        env:
          NODE_ENV: test
          PORT: 3001
          # Minimal test configuration for backend
          FIREBASE_PROJECT_ID: test-project-e2e
          FIREBASE_PRIVATE_KEY: ${{ secrets.FIREBASE_PRIVATE_KEY }}
          JWT_SECRET: test-jwt-secret-for-e2e-testing-only-min-64-chars-long-secret
          ALLOWED_ORIGINS: http://localhost:5173
      
      - name: Wait for backend to be ready
        run: |
          echo "Waiting for backend API to be ready..."
          npx wait-on --timeout 60000 http://localhost:3001/api/v1/help/categories || echo "Backend health check timed out, continuing anyway"
      
      - name: Install Playwright browsers
        working-directory: ./frontend
        run: npx playwright install --with-deps
      
      - name: Run E2E tests for ${{ matrix.browser }}
        working-directory: ./frontend
        run: npx playwright test --project="${{ matrix.browser }}"
        env:
          CI: true
          PLAYWRIGHT_BASE_URL: http://localhost:5173
          # Minimal Firebase config for CI (prevents initialization errors)
          VITE_FIREBASE_API_KEY: ${{ secrets.VITE_FIREBASE_API_KEY || 'test-api-key' }}
          VITE_FIREBASE_AUTH_DOMAIN: ${{ secrets.VITE_FIREBASE_AUTH_DOMAIN || 'test.firebaseapp.com' }}
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID || 'test-project' }}
          VITE_FIREBASE_STORAGE_BUCKET: ${{ secrets.VITE_FIREBASE_STORAGE_BUCKET || 'test.appspot.com' }}
          VITE_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID || '123456789' }}
          VITE_FIREBASE_APP_ID: ${{ secrets.VITE_FIREBASE_APP_ID || 'test-app-id' }}
          VITE_API_BASE_URL: http://localhost:3001/api/v1
      
      - name: Stop backend server
        if: always()
        working-directory: ./backend
        run: |
          if [ -f backend.pid ]; then
            kill $(cat backend.pid) || true
            rm backend.pid
          fi
      
      - name: Upload test results for ${{ matrix.browser }}
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-${{ matrix.browser }}
          path: frontend/playwright-report/
          retention-days: 7
      
      - name: Upload test artifacts for ${{ matrix.browser }}
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.browser }}
          path: frontend/test-results/
          retention-days: 7
      
      - name: Comment on PR - Test Results
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            let resultsPath = path.join(process.cwd(), 'frontend', 'test-results', 'results.json');
            let testResults = { suites: [], stats: { tests: 0, passes: 0, failures: 0, skipped: 0 } };
            
            try {
              if (fs.existsSync(resultsPath)) {
                const data = fs.readFileSync(resultsPath, 'utf8');
                testResults = JSON.parse(data);
              }
            } catch (error) {
              console.log('Could not read test results:', error.message);
            }
            
            const status = '${{ job.status }}';
            const browser = '${{ matrix.browser }}';
            const emoji = status === 'success' ? '‚úÖ' : '‚ùå';
            const statusText = status === 'success' ? 'Passed' : 'Failed';
            
            const body = `${emoji} **Frontend E2E Tests ${statusText} - ${browser}**
            
            üìä **Test Summary:**
            - **Browser/Device:** ${browser}
            - **Total Tests:** ${testResults.stats?.tests || 'N/A'}
            - **Passed:** ‚úÖ ${testResults.stats?.passes || 0}
            - **Failed:** ‚ùå ${testResults.stats?.failures || 0}
            - **Skipped:** ‚è≠Ô∏è ${testResults.stats?.skipped || 0}
            
            üîç **Details:**
            - **Workflow:** [View logs](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
            - **Commit:** \`${context.sha.substring(0, 7)}\`
            - **Branch:** \`${{ github.head_ref || github.ref_name }}\`
            
            ${status === 'success' ? 'üéâ All tests passed!' : '‚ö†Ô∏è Some tests failed. Check the logs for details.'}
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
